<!doctype html>
<html lang="en" data-framework="angularjs">
<head>
  <meta charset="utf-8">
  <title>AngularJS With TimeMachine â€¢ TodoMVC</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="../node_modules/todomvc-common/base.css">
  <link rel="stylesheet" href="../node_modules/todomvc-app-css/index.css">
  <style>[ng-cloak] {
    display: none;
  }</style>
</head>
<body id="todoappmvc">
<div class="container">
  <div id="todoapp">
    <h1 class="text-center">ngTimeMachine
      <p class="lead">with Bootstrap 3</p>
    </h1>

    <div class="row" ng-repeat="todo in todos | filter:statusFilter track by $index"
         ng-class="{completed: todo.completed, editing: todo == editedTodo}">
      <div class="col-sm-8 col-sm-offset-2">
        <div class="input-group input-group-lg">
                  <span class="input-group-addon">
                    <input class="toggle" type="checkbox" ng-model="todo.completed" ng-click="todoCompleted(todo)">
                  </span>

          <form ng-submit="doneEditing(todo)">
            <input class="edit form-control input-lg" ng-trim="false" ng-model="todo.title" ng-blur="doneEditing(todo)"
                   todo-escape="revertEditing(todo)" todo-focus="todo == editedTodo">
          </form>
                  <span class="input-group-btn">
                    <button class="btn btn-default btn-lg destroy" ng-click="removeTodo(todo)"><i
                        class="glyphicon glyphicon-remove"></i></button>
                  </span>
        </div>
        <!-- /input-group -->
      </div>
      <!-- /.col-lg-6 -->

    </div>
    <!-- /row -->

    <div class="row">

      <div class="col-sm-8 col-sm-offset-2">
        <div class="input-group input-group-lg">
                  <span class="input-group-btn">
                    <button class="btn btn-success btn-lg"><i class="fa fa-chevron-right"></i></button>
                  </span>

          <form id="todo-form" ng-submit="addTodo()">
            <input class="form-control input-lg" id="new-todo" placeholder="What needs to be done?" ng-model="newTodo"
                   autofocus="">
          </form>
                  <span class="input-group-btn">
                    <button class="btn btn-default btn-lg" ng-click="addTodo()"><i class="glyphicon glyphicon-plus"></i>
                    </button>
                  </span>
        </div>
        <!-- /input-group -->
      </div>
      <!-- /.col-lg-6 -->

    </div>
    <!-- /row -->

    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <hr>
        <!-- /divider -->
      </div>
    </div>


    <div class="row">
      <div class="col-sm-4 col-sm-offset-2">

        <button class="btn btn-default btn-lg" id="toggle-all" ng-model="allChecked" ng-click="markAll(allChecked)"><i
            class="fa fa-check"></i></button>
        Mark all as complete
      </div>
      <div class="col-sm-4 text-right">

      </div>
    </div>
    <!-- /row -->

    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <hr>
        <!-- /divider -->
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2 col-sm-offset-2  text-center">
                <span id="todo-count"><strong>{{remainingCount}}</strong>
                  <ng-pluralize count="remainingCount" when="{ one: 'item left', other: 'items left' }"></ng-pluralize>
                </span>
      </div>
      <div class="col-sm-4 text-center" ng-show="todos.length" ng-cloak="">
        <ul class="list-inline" id="filters">
          <li>
            <a class="btn btn-sm" ng-class="{selected: location.path() == '/'} " href="#/">All</a>
          </li>
          <li>
            <a class="btn btn-sm" ng-class="{selected: location.path() == '/active'}" href="#/active">Active <span
                class="badge badge-info">{{remainingCount}}</span></a>
          </li>
          <li>
            <a class="btn btn-sm" ng-class="{selected: location.path() == '/completed'}"
               href="#/completed">Completed</a>
          </li>
        </ul>
      </div>
      <div class="col-sm-2  text-center">
        <button class="btn btn-sm btn-success" id="clear-completed" ng-click="clearCompletedTodos()"
                ng-show="remainingCount < todos.length">Clear completed ({{todos.length - remainingCount}})
        </button>
      </div>

    </div>
    <!--/ row -->


    <hr>

    <h4 class="text-center">
      Thanks <a href="http://todomvc.com/">TodoMVC</a>. Bootstrap by <a href="http://bootply.com/127322">Bootply</a>.
    </h4>

    <hr>

  </div>
  <!--/ app -->
</div>
<!--/ container -->


<script src="../node_modules/angular/angular.js"></script>
<script src="../dist/build.js"></script>
<script src="js/app.js"></script>
</body>
</html>
